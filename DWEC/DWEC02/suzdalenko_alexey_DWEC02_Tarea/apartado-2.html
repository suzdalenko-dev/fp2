<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea DWEC02 Apartado 2: Operaciones con desplazamiento de bits
    </title>
</head>
<body>
    <script>
        /* . Operaciones con desplazamiento de bits */
        console.log('plaintext');
        console.log(`200 / 4 = ${200 >> 2}`);
        console.log(`50 * 8  = ${50 << 3}`);
        console.log(`100 / 2 = ${100 >> 1}`);
        console.log(`25 * 32 = ${25 << 5}`);
    </script>
</body>
</html>
