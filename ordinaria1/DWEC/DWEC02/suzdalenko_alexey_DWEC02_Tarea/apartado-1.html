<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea DWEC02 Apartado 1</title>
</head>
<body>
    <script>
        /* . Tabla de multiplicar del 5 utilizando el bucle for */
        console.log('plaintext');
        for(let i = 0; i < 11; i++){
            console.log(`5 x ${i} = ${5*i}`);
        }

        /*  Tabla de sumar del 6 utilizando el bucle while */
        console.log('');
        console.log('plaintext');
        let i = 0;
        while(i < 10){
            i++;
            console.log(`6 + ${i} = ${6+i}`);
        }

        /* Tabla de restar del 7 utilizando el bucle do...while */
        console.log('');
        console.log('plaintext');
        i = 0;
        do{
            i++;
            console.log(`7 - ${i} = ${7-i}`);
        } while(i < 10);
    </script>
</body>
</html>
